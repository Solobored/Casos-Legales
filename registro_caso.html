<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>NEIBA</h1>

            <ul>

                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Registrar Caso</h1>
        <form action="procesar_caso.html" method="POST">
            <label for="descripcion">Descripción del Caso:</label>
            <textarea id="descripcion" name="descripcion" rows="5" required></textarea>

            <label for="rango_precio">Rango de Precio:</label>
            <select id="rango_precio" name="rango_precio">
                <option value="0-1000">$0 - $1,000</option>
                <option value="1000-5000">$1,000 - $5,000</option>
                <option value="5000-10000">$5,000 - $10,000</option>
                <option value="10000+">Más de $10,000</option>
            </select>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>

    </footer>
</body>
