<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Caso - Plataforma Legal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NEIBA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="clientes.html">Soy Cliente</a></li>
                <li><a href="abogados.html">Soy Abogado</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Realizar Pago</h1>
        <form action="procesar_pago.html" method="POST">
            <label for="caso">Caso:</label>
            <select id="caso" name="caso">
                <option value="caso_1">Consulta sobre contrato laboral</option>
                <option value="caso_2">Revisión de contrato de arrendamiento</option>
            </select>

            <label for="monto">Monto a Pagar:</label>
            <input type="number" id="monto" name="monto" required>

            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago">
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

            <button type="submit" class="btn">Pagar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Plataforma Legal. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
